<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"> <!---anclar el css al index  ---->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><!--Libreria JS-->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script><!--Libreria JS-->

  <title>Frontend Mentor | Contact form</title>

</head>

<body>

    <div class="form-container">
        <form id="contactForm">
            <p class="negrita">Contact Us</p>
    
            <div class="name-fields">
                <label for="first_name">First Name <span>*</span>
                <input type="text" id="first_name" name="first_name" class="first_name">
                </label>
    
                <label for="last_name">Last Name <span>*</span>
                <input type="text" id="last_name" name="last_name" class="last_name">
                </label>
            </div>
    
            <label for="email_address">Email Address <span>*</span></label>
            <input type="email" id="email_address" name="email_address" class="email_address">
    
            <label for="query_type">Query Type <span>*</span></label>
            <div class="radio-group">
                <label class="l1">
                    <input type="radio" name="query_type" class="r1" value="general"> General Enquiry
                </label>
                <label class="l2"> 
                    <input type="radio" name="query_type" class="r2" value="support"> Support Request
                </label>
            </div>
            <label for="message">Message <span>*</span></label>
            <textarea id="message" name="message" class="message" rows="4"></textarea>
    
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="consent" value="yes"> I consent to being contacted by the team <span>*</span>
                </label>
            </div>
    
            <button type="submit" class="ver">Submit</button>
        </form>
    </div>


  <script src="script/script.js"></script> <!---anclar el script al index  ---->
</body>

</html>
